<div class="card h-1/6 bg-[#F8F7FF]">
  <div class="card-title bg-[#1E1E1E] rounded-t-xl">
    <div class="flex items-center">
      <i class="fa-solid fa-star text-[#F8F7FF] flex left-0 top-0 h-8 pl-3 pb-1 pt-1"></i>
      <h1 class="text-white pl-1">Favoris</h1>
    </div>
  </div>

  <div class="card pl-4 pr-4">

    @for (favorite of filteredFavorite; track $index) {
      <div class="font-bold text-center	underline-offset-2	border-b-2 border-black pt-1 pb-2">

        <a href="https://youtube.com" class="underline-offset-2 text-s">
        {{ favorite.resource.title }}
        </a>
<!--        <hr class="w-10/12 h-0.5 mx-auto my-4 bg-black border-0 rounded dark:bg-black">-->
      </div>
    }

    <p hidden=  >Veuillez vous connecter afin d’accéder à vos favoris</p>

  </div>
</div>
