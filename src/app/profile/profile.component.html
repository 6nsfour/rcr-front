<body class="bg-gradient-to-b from-blue-100 min-h-screen to-blue-300">
<app-header />

<div class="grid grid-cols-1 md:grid-cols-5 gap-5 pt-5 ">
    <div class=" col-span-1 md:col-span-3 md:col-start-2 bg-white rounded-xl">
      <div class="col-span-3 rounded-3xl">
        <div class="bg-white rounded-3xl">
          <div class="flex items-center justify-center">
            <form action="">
              <div class="flex flex-col space-y-6 py-4">

              <div class="flex items-center justify-center">
                <p class="text-5xl font-bold">
                  Gestion du compte
                </p>
              </div>
                <div class="card bg-gray-50 p-6 rounded-xl">
                  <p class="text-2xl font-bold pb-8">
                    Données personnelles
                  </p>
                  <div class="">
                    <div class="md:grid md:grid-cols-2">
                      <div>
                        <p class="mb-2">Nom</p>
                        <input type="text"
                               class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-md cursor-not-allowed pointer-events-none mb-2 w-full"
                               [value]="" disabled>
                      </div>
                      <div>
                        <p class="mb-2">Prénom</p>
                        <input type="text"
                               class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-md cursor-not-allowed pointer-events-none mb-2 w-full"
                               [value]="" disabled>
                      </div>
                    </div>

                    <div class="col-span-2">
                      <p class="mb-2">Adresse Email</p>
                      <input type="text"
                             class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-md cursor-not-allowed pointer-events-none mb-2 w-full"
                             [value]="" disabled>
                    </div>
                  </div>
                </div>


              <div class="card bg-gray-50 p-6 rounded-xl">
                <p class="text-2xl font-bold pb-8">
                  Données personnelles
                </p>
            <p class="mb-2">Ancien mot de passe</p>
            <input type="password" class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-md mb-2">
            <p class="mb-2">Nouveau mot de passe</p>
            <input type="password" class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-md mb-2">
            <p class="mb-2">Confirmer nouveau mot de passe</p>
            <input type="password" class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-md mb-2">
              </div>
                <div class="flex flex-col justify-center items-center">
                  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-3xl">
                    Enregistrer le profil
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
</div>
</body>
